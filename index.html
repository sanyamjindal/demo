<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYCALC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h3>
                Hey There!
            </h3>
            <h1>
                Welcome To "EASYCALC"
            <h1>
        </div>

        <div class="calculator">
            <input type="text" name="display" placeholder="0" id="inputBox" disabled>
                <div>
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button id="equal">=</button>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
